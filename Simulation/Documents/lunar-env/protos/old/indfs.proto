#VRML V2.0 utf8
  
PROTO indfs [
  field SFVec3f    translation      0 0.05 0
  field SFRotation rotation         0 1 0 0
  field SFString   name             "rock 10 cm"
  field MFString   texture          "textures/rock.jpg"  # Defines the texture used for the rock.
  field SFFloat    density            3270 # Defines the density of the rock.
  field SFBool     locked           FALSE                # Is `Solid.locked`.
]
{	
Shape{  
	appearance Appearance { material Material { }}
	geometry IndexedFaceSet {
		coord Coordinate { point [-1 -1 0, 1 -1 0, 1 1 0, -1 1 0, 0 0 1 ] }
		
		coordIndex [0 1 4 -1, 1 2 4 -1, 2 3 4 -1, 3 0 4]
		color Color { color [1 0 0, 0 1 0, 0 0 1]}
		colorPerVertex FALSE
		colorIndex [1 2 0 2]
		creaseAngle 0
		solid TRUE
	}

}
}